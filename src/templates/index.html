<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuPiHAT Register Values</title>
</head>
<body>
    <h1>MuPiHAT Register Values</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Register</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for register, value in registers.items() %}
            <tr>
                <td>{{ register }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
